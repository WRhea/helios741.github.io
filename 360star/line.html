<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>line</title>
	<style>
		#box {
			width: 300px;
			height: 600px;
			background-color: #ccc;
		}
		#canvas{
			border:1px solid red;
			position: relative;
			margin-top:-600px; 
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<canvas id="canvas" width="300" height="600"></canvas>
<script>
	var canvas = document.getElementById('canvas'),
		box  = document.getElementById('box'),
		cobj = canvas.getContext('2d');
	var cx,cy;
	box.addEventListener('touchmove',function(){
		console.log("box");
	},false);
	canvas.addEventListener('touchstart',function(e) {
		console.log("ddd");
		cx = e.clientX,
		cy = e.clientY;
		cobj.beginPath();
		cobj.lineWidth = 6;
		cobj.moveTo(cx,cx);
		//cobj.lineTo(100,100);
		//cobj.stroke();//
	},false);
	canvas.addEventListener('touchmove',function(e) {
		var touch = e.touches[0];
		cobj.clearRect(0,0,300,600);
		cobj.lineTo(touch.pageX,touch.pageY);
		cobj.stroke();
		cobj.closePath();
		cobj.beginPath();
		cobj.lineWidth = 6;
		cobj.moveTo(cx,cy);
	},false);
	canvas.addEventListener('touchend',function(e){
		var touch = e.touches[0];
		cobj.clearRect(0,0,300,600);
		//cobj.lineTo(touch.pageX,touch.pageY);
		cobj.stroke();
	},false);
</script>
</body>
</html>
