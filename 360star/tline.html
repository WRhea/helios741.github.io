<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line</title>
	<style>
		#box {
			height: 200px;
			width: 200px;
	
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
<script>
	//定义一个可见的盒子用于绑定点击事件
	var box = document.getElementById('box');
	box.x = 'box'
	window.x = "ssss";

	//设置执行函数的对象属性
	function outFunc() {
	  this.x = 'outFunc';//给全局对象window.x赋值（相当于赋值全局变量）
	  box.addEventListener('click', func.bind(this), false);
	}
	function func() {
	  console.log(this.x); //输出outFunc 使用bind设置this的值
	}
	outFunc();

</script>
</body>
</html>
