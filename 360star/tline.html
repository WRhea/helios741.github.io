<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line</title>
	<style>
		canvas {
			border:1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
<script>
	var canvas = document.getElementById('canvas');
	var cobj = canvas.getContext('2d');
	cobj.beginPath();
	cobj.lineWidth = 10;
	cobj.moveTo(50,50);
	cobj.lineTo(100,100);
	cobj.stroke();//
</script>
</body>
</html>
