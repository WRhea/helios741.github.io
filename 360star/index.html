<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>index.html</title>
	<link rel="stylesheet" href="src/css/normalize.css">
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="box">
	<h1 class="title border-1px">手势密码</h1>
	<canvas id="canvas" width="380" height="300"></canvas>
	<div class="gesture-pwd" id="gesPWD">
		<div class="column">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="column">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="column">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
	</div>
	<div class="msg" id="msg">
		请设置密码
	</div>
	<div class="about-pwd" id="aboutPWD">
		<label for="set-pwd" class="set-pwd">
			<span id="set-pwd-btn"></span>
			<input name="pwd" id="set-pwd" type="radio" checked> 设置密码
		</label>
		<label for="check-pwd" class="check-pwd">
			<span id="check-pwd-btn active"></span>
			<input name="pwd" id="check-pwd" type="radio"> 验证密码 
		</label>
	</div>
</div>

</html>
