<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5ComponentPoint</title>
    <link rel="stylesheet" href="../css/h5.css">
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentBar.css">
    <style>
        body{padding: 0;margin: 0;width: 100%;height: 800px;; }
    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>
    <script src="../js/H5.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <script src="../js/H5ComponentBar.js"></script>
</head>
<body>
<div class="iphone"></div>

<script>
    $(function(){
        var cfg = {
            type:"bar",
            width:350,
            height:600,
            data:[
                ["Javascript",.4,"green"],
                ["CSS/HTML",.2],
                ["HTML5",.2],
                ["Bootstrap",.2],
                ["AngularJs",.2],
                ["CSS3",1]
            ],
            animateIn:{},
            css :{
                top:100,
                opacity:0
            },
            animateIn:{top:200,opacity:1},
            animateOut:{top:100,opacity:0},
            center:true
        }
        var h5 = new H5ComponentBar('helios',cfg);
        $(".iphone").append(h5);
        var leave = true;
        $('body').click(function(){
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
        });
    })
</script>
</body>
</html>
