<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5ComponentPoint</title>
    <link rel="stylesheet" href="../css/h5.css">
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPolyLine.css">
    <style>
        body{padding: 0;margin: 0;height: 800px;}
    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>
    <script src="../js/H5.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <script src="../js/H5ComponentPolyLine.js"></script>
</head>
<body>
<div class="iphone"></div>

<script>
    $(function(){
        var cfg = {
            type:"polyline",
            width:300,
            height:306,
            data:[
                ["Java",.4,"green"],
                ["CSS",.2],
                ["H5",.3],
                ["CSS3",.7]
            ],
            css :{
                top:"280px",
                opacity:0
            },
            animateIn:{bottom:"40%",opacity:1},
            animateOut:{bottom:0,opacity:0},
            center:true
        }
        var h5 = new H5ComponentPolyLine('helios',cfg);
        $(".iphone").append(h5);
        var leave = true;
        $('body').click(function(){
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
        });
    })
</script>
</body>
</html>
