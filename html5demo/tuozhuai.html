<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var cobj=canvas.getContext("2d");

            var arr  = [];
            for(var i=0;i<5;i++) {
                var obj =  {
                    x:(i+1)*50,
                    y:(i+1)*50,
                    r:(i+1)*15,
                    startA:0,
                    lastA:2*Math.PI
                };
                arr.push(obj);
            }

            drawArc();
            var flag  =  false;
            canvas.onmousedown  =function(e) {
                var mx = e.layerX,
                    my = e.layerY;
                canvas.onmousemove  =  function(e) {
                    var mx = e.layerX,
                        my = e.layerY,
                        len = arr.length;
                    cobj.clearRect(0,0,500,500);
                    for(var i=0;i<len;i++) {
                         var event =  new addEvent(cobj,"arc",[arr[i].x,arr[i].y,arr[i].r,arr[i].startA,arr[i].lastA],function(){
                             cobj.beginPath();
                             cobj.arc(mx,my,arr[i].r,arr[i].startA,arr[i].lastA);
                             cobj.fill();
                             arr[i].x = mx;
                             arr[i].y = my;
                         });
                        event.add(mx,my);
                    }
                }
                canvas.onmouseup = function() {
                    canvas.onmousemove = null;
                    canvas.onmouseup =  null;
                    falg = false;
                }
            }

            function drawArc() {
                var len = arr.length;
                for(var i=0;i<len;i++)  {
                    cobj.beginPath();
                    cobj.arc(arr[i].x,arr[i].y,arr[i].r,arr[i].startA,arr[i].lastA);
                    cobj.fill();
                }
            }

            function addEvent(cobj,type,dataArr,callback) {
                this.cobj = cobj;
                this.type = type;
                this.dataArr = dataArr;
                this.callBack  = callback;
                this.redraw();
            }

            addEvent.prototype = {
                redraw(){
                    if(this.type == "arc") {
                        this.cobj.beginPath();
                        this.cobj.arc(this.dataArr[0],this.dataArr[1],this.dataArr[2],this.dataArr[3],this.dataArr[4]);
                        this.cobj.fill();
                    }
                },
                add:  function(mx,my) {
                    if(this,cobj.isPointInPath(mx,my)) {
                        this.callBack();
                    }
                }
            };
        }
    </script>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
